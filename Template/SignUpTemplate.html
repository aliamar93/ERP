<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Email Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .email-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            border-radius: 50%;
        }

        h2 {
            color: #d00000;
        }

        .content {
            font-size: 16px;
            color: #333333;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #d00000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer {
            font-size: 13px;
            color: #777777;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">
            <img src="cid:logo" alt="Logo">
        </div>
        <h2>Hello, Personal Nr: {{PersonalNr}}</h2>
        <div class="content">
            <p>We wanted to inform you that your account was successfully created.</p>
            <p>Please click the button below to verify your email address and complete your registration.</p>
            <p>
                <a class="btn" href="{{ActionUrl}}">Verify Email</a>
            </p>
        </div>
        <div class="footer">
            <p>If you didn't request this, you can ignore this email.</p>
            <p>Â© 2025 Amar Ali</p>
        </div>
    </div>
</body>
</html>
